<ion-view view-title="Home">
  <ion-content>
    <h2 class="center cat"> Commander des Produits </h2>
    <p class="center topMarge30 size-18" >
      Veuillez compléter les champs afin de commander vos produit
    </p>
    <form ng-submit="order()" class="center">
        <span class="size-15 topMarge20 text-left item-fournisseur">Fournisseur</span>
        <input type="text" class="inputb width-720" list="fournid" placeholder="Exemple : La belle étoile" ng-model="commandData.fournisseur"/>
          <datalist id="fournid">
              <option ng-repeat="fourn in fourns" value="{{fourn.id_fournisseur}}">{{fourn.nom_fournisseur}}</option>
          </datalist>
      <div id="prodip">
      <div class="form-add-product">
        <div class="margin-left-90 auto topPadding20 text-left">
          <span class="left size-15 product-form">Nom du Produit</span>
          <span class="left width-130 size-15 quant-form margin-left-35">Quantité</span>
          <span class="left width-130 size-15 poids-form margin-left-35">Poids</span>
        </div>
        <div class="auto margin-left-90" >
           <input type="text" class="inputb left product-form" list="prodid" placeholder="Exemple : Tomates" ng-model="commandData.prod[0]['produit']"/>
             <datalist id="prodid">
                 <option ng-repeat="product in products" value="{{product.id_produit}}">{{product.nom_produit}}</option>recipeData.prod[0]['produit_id']
             </datalist>
             <input type="number" class="inputb quant-form left margin-left-35" placeholder="Exemple : 20" ng-model="commandData.prod[0]['quantite']">
             <input type="number" class="inputb left poids-form margin-left-35" placeholder="Exemple : 500 gr" ng-model="commandData.prod[0]['poids']">
        </div>
      </div>
  </div>

        <div class="clear"></div>

      <div class="auto add-product" id="add">
        <button class="btn-add left" type="button" ng-click="addInput()">+</button>
        <span class="center size-15 left width-130 topMarge20 margin-left-10">Ajouter un produit</span>
      </div>
       <div class="clear"></div>

          <button class="button topMarge button-stable greel" type="submit">Commander</button>
      </div>
    </form>
  </ion-content>
</ion-view>
