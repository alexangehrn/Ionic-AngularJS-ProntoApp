<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>

  <body ng-app="starter">
    <div id="custom-overlay">
      <h1 class="center"> Pronto ! </h1>
      <div class='uil-ring-css' style='transform:scale(0.6);'><div></div></div>
    </div>

    <ion-header-bar class="bar-stable" ng-controller="AppCtrl">
      <h1 class="title" ng-click="home()">Pronto !</h1>
      <div><img src="img/user.png" ng-click="doLogout()"/></div>
    </ion-header-bar>
    <ion-nav-view class="has-header"></ion-nav-view>
  </body>
</html>
